on:
  push:
    branches: [openapi-regen-triggerer]

permissions:
  id-token: write
  contents: read

name: release-please
jobs:
  fetch-bot-secrets:
    runs-on: ubuntu-latest
    outputs:
      pat: ${{ env._OPS_UTILITIES_GITHUB_ACTIONS_BOT_API_TOKEN }}
    steps:
      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-region: us-east-1
          role-to-assume: arn:aws:iam::${{ secrets.AWS_ACCOUNT_ID_PAY }}:role/github-actions-service-role
          default-branch: openapi-regen-triggerer

      - name: Read secrets from AWS Secrets Manager into environment variables
        uses: abhilash1in/aws-secrets-manager-action@v2.1.0
        with:
          secrets: |
            /ops/utilities/github-actions-bot/api-token

  release-please:
    runs-on: ubuntu-latest
    needs: fetch-bot-secrets
    outputs:
      did-create-release: ${{ steps.release.outputs.release_created }}
    steps:
      - uses: google-github-actions/release-please-action@v3
        id: release
        with:
          token: ${{ needs.fetch-bot-secrets.outputs.pat }}
          release-type: node
          package-name: "@circle-fin/circle-sdk"

  npm-publish:
    needs: release-please
    if: needs.release-please.outputs.did-create-release
    uses: ./.github/workflows/npm-publish.yml
    secrets: inherit
